<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ChatBot - Husain Shawkat</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Full Page Setup */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #f8f9fa;
        }

        /* Main Container */
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            padding: 20px;
        }

        /* Title */
        .title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        /* Subtitle */
        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        /* Chatbox */
        .chatbox {
            width: 100%;
            max-width: 1100px;
            height: 80vh;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* iFrame */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

    </style>
</head>
<body>

    <!-- Full Screen Container -->
    <div class="container">
        <h2 class="title">AI ChatBot</h2>
        <p class="subtitle">Chat with Husain Shawkat AI</p>

        <!-- Chatbot Box -->
        <div class="chatbox">
            <iframe 
                src="https://cdn.botpress.cloud/webchat/v2.3/shareable.html?configUrl=https://files.bpcontent.cloud/2025/02/05/21/20250205213337-O52IB8Z3.json" 
                title="Chat with Husain Shawkat">
            </iframe>
        </div>
    </div>

</body>
</html>
