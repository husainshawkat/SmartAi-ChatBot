<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot -SmartAi</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f9fa;
        }

        /* Services Section */
        #services {
            padding: 50px 20px;
            text-align: center;
            background-color: #fff;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .title {
            font-size: 36px;
            font-weight: 600;
            color: #333;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-top: 5px;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        /* Card Styling */
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        .chatbox {
            margin-top: 15px;
        }

        iframe {
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Services Section -->
    <section id="services">
        <div class="container">
            <div class="grid">
                
                <!-- Chatbot Card -->
                <div class="card">
                    <h3>SmartAi Chatbot</h3>
                    <p>Instant responses with advanced AI.</p>
                    <div class="chatbox">
                        <iframe 
                            src=https://smartai-chatbot.vercel.app" 
                            width="100%" 
                            height="500px" 
                            frameborder="0" 
                            title="Chat with SmartAi">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
